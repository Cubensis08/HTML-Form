<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <header>
            <h1>Bem - Vindo Ao Formulario!</h1>
            <label>Nome</label>
            <input type="text" placeholder="Insira seu nome">
            <label>Sobrenome</label>
            <input type="text" placeholder="Insira seu sobrenome">
        </header>
    </div>
    
<div class="form">
    <form>
        <h1>Qual o seu Nivel?</h1>
        <ul>
            <li><label>Estagiário</label>
            <input type="radio" name="opcao" value="opcao1"></li>
            <li><label>Junior</label>
            <input type="radio" name="opcao" value="opcao2"></li>
            <li><label>Pleno</label>
            <input type="radio" name="opcao" value="opcao3"></li>
            <li><label>Senior</label>
            <input type="radio" name="opcao" value="opcao4"></li>
        </ul>
    </form>
</div>

<div class="final">
    <form>
        <h3>Baseado em que você sabe</h3>
        <p>Descreva algo sobre que você sabe sobre tal area.</p>
        <input style="box-sizing: content-box;">
        <input type="submit" name="enviar">
    </form>
</div>

<div class="pLanguage">
    <form>
        <h4>Escolha uma Linguagem de Programação</h4>
        <p>Na qual você possui experiência</p>
        <ul>
            <li><label>Python</label>
            <input type="checkbox" value="Python"></li>
            <li><label>Javascript</label>
            <input type="checkbox" value="Javascript"></li>
            <li><label>C#</label>
            <input type="checkbox" value="C#"></li>
        </ul>
    </form>
</div>

<footer>
    Obrigado pela visita!
</footer>

</body>
</html>
